<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Code Copier</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 0.8em 1.2em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    #codeBox {
      display: none; /* hidden by default */
      font-size: 1.2em;
      margin-top: 1em;
      word-break: break-word;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 6px;
      user-select: all;
    }
  </style>
</head>
<body>
  <h2>âœ… Google Login Complete</h2>
  <p>Copy your login code and paste it into Unity.</p>

  <button id="showBtn">ğŸ‘ Show Code (Manual Copy)</button>
  <div id="codeBox"></div>
  <button id="copyBtn">ğŸ“‹ Copy Code</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const codeBox = document.getElementById("codeBox");
    const copyBtn = document.getElementById("copyBtn");
    const showBtn = document.getElementById("showBtn");

    if (!code) {
      codeBox.style.display = "block";
      codeBox.textContent = "âŒ No code found in URL.";
      copyBtn.disabled = true;
      showBtn.disabled = true;
    } else {
      codeBox.textContent = code;

      showBtn.onclick = () => {
        codeBox.style.display = "block";
        showBtn.disabled = true;
      };

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.textContent = "âœ… Copied!";
          setTimeout(() => {
            copyBtn.textContent = "ğŸ“‹ Copy Code";
          }, 1500);
        });
      };
    }
  </script>
</body>
</html>
