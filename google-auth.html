<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Login Complete</title>
</head>
<body>
  <h2>Completing Google Login...</h2>
  <pre id="status">Waiting...</pre>

  <script>
    // === CONFIG ===
    const HASURA_ENDPOINT = "https://gatewayadventureapp.hasura.app/v1/graphql";

    async function sendCodeToHasura(uid, authCode) {
      const mutation = `
        mutation InsertCode($uid: String!, $code: String!) {
          insert_google_codes_one(
            object: { uid: $uid, code: $code },
            on_conflict: { constraint: google_codes_pkey, update_columns: [code] }
          ) {
            uid
            code
          }
        }
      `;

      const response = await fetch(HASURA_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          query: mutation,
          variables: { uid, code: authCode }
        })
      });

      const data = await response.json();
      return data;
    }

    async function main() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const uid = params.get("uid");
      const status = document.getElementById("status");

      if (!code) {
        status.textContent = "‚ùå No Google auth code found in URL.";
        return;
      }
      if (!uid) {
        status.textContent = "‚ùå No UID provided in URL.";
        return;
      }

      try {
        status.textContent = `üîÑ Sending code for UID: ${uid}...`;
        const result = await sendCodeToHasura(uid, code);
        console.log(result);

        if (result.errors) {
          status.textContent =
            "‚ùå Error sending code:\n" + JSON.stringify(result.errors, null, 2);
        } else {
          status.textContent = "‚úÖ Code saved successfully for " + uid + "! You can close this tab.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Network or CORS error.\n" + err.message;
      }
    }

    main();
  </script>
</body>
</html>
