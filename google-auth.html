<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Login Redirect</title>
</head>
<body>
  <h2>Completing Google Login...</h2>
  <pre id="status">üåÄ Processing login...</pre>

  <script>
    const statusEl = document.getElementById("status");
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      statusEl.textContent = "‚ùå Missing OAuth code in URL";
    } else {
      statusEl.textContent = "‚úÖ Login complete. Returning to Unity...";

      if (window.opener && !window.opener.closed) {
        window.opener.postMessage({ type: "google-login-complete", code }, "*");
        window.opener.focus();
        window.close();
      } else {
        statusEl.textContent = "‚úÖ Login complete, but Unity tab not found.";
      }
    }
  </script>
</body>
</html>
