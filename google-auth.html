<!DOCTYPE html>
<html>
<head>
  <title>Unity Google Login</title>
</head>
<body>
<script>
  // Extract ?code= from URL
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');

  if (code) {
    // For WebGL builds
    if (window.unityInstance) {
      window.unityInstance.SendMessage('Scene Manager', 'ExchangeCodeForTokens', code);
    }

    // For Android/iOS builds (deep link)
    window.location.href = "com.gatewayadventure.gaapp:/oauth2redirect?code=" + code;

    document.body.innerHTML = "✅ Login complete! You can return to the app.";
  } else {
    document.body.innerHTML = "❌ No code found in URL.";
  }
</script>
</body>
</html>
