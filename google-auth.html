<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unity Google Login</title>
</head>
<body>
  <h2>Completing Google Login...</h2>
  <pre id="status">üåÄ Opening Google Login...</pre>

  <script>
    // === CONFIG ===
    const HASURA_ENDPOINT = "https://gateway-adventure.hasura.app/v1/graphql"; // Hasura GraphQL endpoint
    const HASURA_ADMIN_SECRET = "YOUR_HASURA_ADMIN_SECRET"; // replace with your admin secret

    const statusEl = document.getElementById("status");
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const code = params.get("code");

    if (!uid) {
      statusEl.textContent = "‚ùå Missing UID in URL";
      throw new Error("UID missing");
    }

    // Step 1: If no code yet, redirect to Google OAuth in same tab
    if (!code) {
      statusEl.textContent = "üåÄ Redirecting to Google Login...";
      window.location.href = "https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=226868230614-fmancr9ba24802go0e5q3hgb3ot6qf3g.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fgateway-adventure.github.io%2Fgaapp-auth-page%2Fgoogle-auth.html&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fdrive%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&access_type=offline&prompt=consent&service=lso&o2v=2&flowName=GeneralOAuthFlow";
    } else {
      // Step 2: We have ?code=, send to Hasura
      async function sendCode() {
        try {
          statusEl.textContent = "üîÑ Sending UID + code to Hasura...";
          const mutation = `
            mutation InsertGoogleCode {
              insert_google_codes_one(object: { uid: "${uid}", code: "${code}" }) {
                uid
                code
              }
            }
          `;
          const res = await fetch(HASURA_ENDPOINT, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-hasura-admin-secret": HASURA_ADMIN_SECRET
            },
            body: JSON.stringify({ query: mutation })
          });
          const data = await res.json();
          if (data.errors) {
            statusEl.textContent = "‚ùå Error sending code:\n" + JSON.stringify(data.errors, null, 2);
            console.error(data.errors);
          } else {
            statusEl.textContent = "‚úÖ Google login complete! You can return to Unity.";
            console.log("Hasura insert result:", data);
          }
        } catch (err) {
          statusEl.textContent = "‚ùå Network or CORS error.\n" + err.message;
          console.error(err);
        }
      }

      sendCode();
    }
  </script>
</body>
</html>
