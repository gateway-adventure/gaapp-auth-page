<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Code Copier</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }

    button {
      padding: 0.9em 1.4em;
      font-size: 1.1em;
      margin-top: 1em;
      cursor: pointer;
    }

    #codeBox {
      font-size: 1.2em;
      margin-top: 1em;
      word-break: break-word;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <h2>âœ… Google Login Complete</h2>
  <p>Tap below to copy your login code and paste it into Unity:</p>

  <div id="codeBox">Loading...</div>
  <button id="copyBtn">ðŸ“‹ Copy Code</button>

  <!-- Hidden textarea for mobile fallback -->
  <textarea id="copyArea" style="position:absolute; left:-9999px;"></textarea>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const codeBox = document.getElementById("codeBox");
    const copyBtn = document.getElementById("copyBtn");
    const copyArea = document.getElementById("copyArea");

    // Detect iOS devices
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    function fallbackCopy(text) {
      copyArea.value = text;
      copyArea.select();
      copyArea.setSelectionRange(0, 99999); // iOS support
      document.execCommand("copy");
    }

    async function copyText(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {
          // fallback below
        }
      }
      fallbackCopy(text);
      return true;
    }

    if (!code) {
      codeBox.textContent = "âŒ No code found in URL.";
      copyBtn.disabled = true;
    } else {
      codeBox.textContent = code;

      // Change button text on iOS
      if (isIOS) {
        copyBtn.textContent = "ðŸ“‹ Copy Text (Tap Me)";
      }

      copyBtn.onclick = async () => {
        await copyText(code);

        copyBtn.textContent = "âœ… Copied!";

        setTimeout(() => {
          if (isIOS) {
            // iOS blocks window.close(), so guide user instead
            alert("Code copied! Return to Unity and paste it.");
            copyBtn.textContent = "ðŸ“‹ Copy Text (Tap Me)";
          } else {
            // Desktop / Android
            window.close();

            // Fallback if close is blocked
            setTimeout(() => {
              window.location.href = "about:blank";
            }, 500);
          }
        }, 800);
      };
    }
  </script>
</body>
</html>
