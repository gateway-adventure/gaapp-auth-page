<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Code Copier</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 0.8em 1.2em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    #codeBox {
      font-size: 1.2em;
      margin-top: 1em;
      word-break: break-word;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>âœ… Google Login Complete</h2>
  <p>Click below to copy your login code and paste it into Unity:</p>
  <div id="codeBox">Loading...</div>
  <button id="copyBtn">ðŸ“‹ Copy Code</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const codeBox = document.getElementById("codeBox");
    const copyBtn = document.getElementById("copyBtn");

    if (!code) {
      codeBox.textContent = "âŒ No code found in URL.";
      copyBtn.disabled = true;
    } else {
      codeBox.textContent = code;
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.textContent = "âœ… Copied!";
          setTimeout(() => {
            copyBtn.textContent = "ðŸ“‹ Copy Code";
            window.close(); // Attempt to close the window
          }, 2000);
        });
      };
    }
  </script>
</body>
</html>
