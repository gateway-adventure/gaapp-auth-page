<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Code Sender</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 1em 1.5em;
      font-size: 1.2em;
      margin-top: 2em;
      cursor: pointer;
    }
    #codeBox {
      font-size: 1.2em;
      margin-top: 1em;
      word-break: break-word;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>âœ… Google Login Complete</h2>
  <p>Tap the button to send your login code back to Unity:</p>

  <div id="codeBox">Loading...</div>
  <button id="sendBtn">ðŸš€ Send Code to Unity</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const codeBox = document.getElementById("codeBox");
    const sendBtn = document.getElementById("sendBtn");

    // Replace this with your Unity app scheme
    const unityAppScheme = "myunityapp://login?code=";

    if (!code) {
      codeBox.textContent = "âŒ No code found in URL.";
      sendBtn.disabled = true;
    } else {
      codeBox.textContent = code;

      sendBtn.onclick = () => {
        // Build deep link URL
        const deepLink = unityAppScheme + encodeURIComponent(code);

        // Redirect user to Unity app
        window.location.href = deepLink;

        // Optional: fallback message for browsers that block the link
        setTimeout(() => {
          alert("If nothing happened, copy this code manually:\n\n" + code);
        }, 500);
      };
    }
  </script>
</body>
</html>
