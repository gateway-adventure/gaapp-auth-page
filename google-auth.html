<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Code Copier</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #ffffff;
    }

    h2 {
      color: #2e7d32;
    }

    #codeBox {
      font-size: 1.2em;
      margin-top: 1em;
      word-break: break-word;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 6px;
      user-select: text;
    }

    button {
      padding: 0.8em 1.2em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>âœ… Google Login Complete</h2>
  <p id="instructions">
    Click the button to copy your login code.
  </p>

  <div id="codeBox">Loading...</div>

  <button id="copyBtn">ðŸ“‹ Copy Code</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const codeBox = document.getElementById("codeBox");
    const copyBtn = document.getElementById("copyBtn");
    const instructions = document.getElementById("instructions");

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent);
    }

    if (!code) {
      codeBox.textContent = "âŒ No code found in URL.";
      copyBtn.disabled = true;
      instructions.textContent = "";
    } else {
      codeBox.textContent = code;

      // iOS instructions
      if (isIOS()) {
        instructions.textContent =
          "Tap and hold the code below, then choose Copy.";
        copyBtn.textContent = "â„¹ï¸ How to Copy";
      }

      copyBtn.onclick = () => {

        // ðŸš« iOS cannot auto-copy
        if (isIOS()) {
          alert("Tap and hold the code, then select Copy.");
          return;
        }

        // âœ… Android / Desktop
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.textContent = "âœ… Copied!";
          setTimeout(() => {
            copyBtn.textContent = "ðŸ“‹ Copy Code";
            window.close();

            // Fallback if close is blocked
            setTimeout(() => {
              window.location.href = "about:blank";
            }, 500);

          }, 1000);
        }).catch(() => {
          alert("Copy failed. Please select the text manually.");
        });
      };
    }
  </script>

</body>
</html>
