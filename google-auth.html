<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Code Copier</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 0.8em 1.2em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    #codeBox {
      font-size: 1.2em;
      margin-top: 1em;
      word-break: break-word;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>âœ… Google Login Complete</h2>
  <p>Tap below to copy your login code and paste it into Unity:</p>

  <div id="codeBox">Loading...</div>
  <button id="copyBtn">ðŸ“‹ Copy Code</button>

  <!-- Hidden textarea for mobile fallback -->
  <textarea id="copyArea" style="position:absolute; left:-9999px;"></textarea>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const codeBox = document.getElementById("codeBox");
    const copyBtn = document.getElementById("copyBtn");
    const copyArea = document.getElementById("copyArea");

    function fallbackCopy(text) {
      copyArea.value = text;
      copyArea.select();
      copyArea.setSelectionRange(0, 99999); // mobile support
      document.execCommand("copy");
    }

    async function copyText(text) {
      // Try modern clipboard API first
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {
          // Continue to fallback
        }
      }
      // Use fallback for mobile + blocked clipboard
      fallbackCopy(text);
      return true;
    }

    if (!code) {
      codeBox.textContent = "âŒ No code found in URL.";
      copyBtn.disabled = true;
    } else {
      codeBox.textContent = code;

      copyBtn.onclick = async () => {
        await copyText(code);

        copyBtn.textContent = "âœ… Copied!";
        setTimeout(() => {
          copyBtn.textContent = "ðŸ“‹ Copy Code";
          window.close();

          // Fallback if window.close() is blocked
          setTimeout(() => {
            window.location.href = "about:blank";
          }, 500);
        }, 1000);
      };
    }
  </script>
</body>
</html>
