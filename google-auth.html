<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Login Complete</title>
</head>
<body>
  <h2>Completing Google Login...</h2>
  <pre id="status">Waiting...</pre>

  <script>
    // === CONFIG ===
    const HASURA_ENDPOINT = "https://gatewayadventureapp.hasura.app/v1/graphql"; // Hasura endpoint
    const HASURA_ROLE = "Guest"; // safe, no secret needed

    async function sendCodeToHasura(authCode) {
      const mutation = `
        mutation InsertCode {
          insert_google_codes_one(object: { code: "${authCode}" }) {
            code
          }
        }
      `;

      try {
        const response = await fetch(HASURA_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-hasura-role": HASURA_ROLE
          },
          body: JSON.stringify({ query: mutation })
        });

        const data = await response.json();
        return data;
      } catch (err) {
        throw err;
      }
    }

    async function main() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const status = document.getElementById("status");

      if (!code) {
        status.textContent = "‚ùå No code found in URL.";
        return;
      }

      status.textContent = "üîÑ Sending code to Hasura...";

      try {
        const result = await sendCodeToHasura(code);
        console.log(result);

        if (result.errors) {
          status.textContent = "‚ùå Error sending code:\n" + JSON.stringify(result.errors, null, 2);
        } else {
          status.textContent = "‚úÖ Login complete! You can close this tab.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Network or CORS error.\n" + err.message;
      }
    }

    main();
  </script>
</body>
</html>
