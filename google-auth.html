<!DOCTYPE html>
<html>
<head>
  <title>Unity Google Login</title>
</head>
<body>
<script>
  // Get ?code= from URL
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');

  if (code) {
    // For WebGL
    if (window.unityInstance) {
      // Calls Unity method: GoogleDriveAuth.ExchangeCodeForTokens
      window.unityInstance.SendMessage('YourGameObjectName', 'ExchangeCodeForTokens', code);
    }

    // For Android/iOS (deep link)
    window.location = "com.gatewayadventure.gaapp:/oauth2redirect?code=" + code;

    document.body.innerHTML = "Login complete! You can return to the app.";
  } else {
    document.body.innerHTML = "No code found in URL.";
  }
</script>
</body>
</html>
