<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Google Auth Redirect</title></head>
<body>
<script>
const urlParams = new URLSearchParams(window.location.search);
const code = urlParams.get("code");
if (code) {
  document.body.innerText = "Code received! You can close this tab.";
  console.log("Auth code:", code);
  // TODO: Send this code to Unity (e.g. via local server or Realtime DB if you want)
} else {
  document.body.innerText = "No code in URL.";
}
</script>
</body>
</html>
