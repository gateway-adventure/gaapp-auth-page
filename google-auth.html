<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Complete</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ffffff;
      text-align: center;
    }

    button {
      font-size: 1.1em;
      padding: 0.9em 1.6em;
      border-radius: 8px;
      border: none;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    p {
      margin-top: 1em;
      color: #555;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <button id="copyBtn">Get Code</button>
  <p>Return to the app after copying</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const btn = document.getElementById("copyBtn");

    if (!code) {
      btn.textContent = "No Code Found";
      btn.disabled = true;
    } else {
      btn.onclick = () => {
        navigator.clipboard.writeText(code).then(() => {
          btn.textContent = "Copied âœ“";

          setTimeout(() => {
            window.close();

            // Fallback if window.close is blocked
            setTimeout(() => {
              window.location.href = "about:blank";
            }, 500);
          }, 800);
        });
      };
    }
  </script>

</body>
</html>
