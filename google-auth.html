<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Return to App</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
      text-align: center;
    }

    h2 {
      margin-bottom: 1em;
    }

    #mainBtn {
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }

    #mainBtn:disabled {
      background: #aaa;
      cursor: default;
    }

    /* Manual help button */
    #helpBtn {
      position: fixed;
      bottom: 12px;
      left: 12px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #ddd;
      font-size: 18px;
      cursor: pointer;
    }

    #codeBox {
      display: none;
      margin-top: 1em;
      padding: 1em;
      background: #eee;
      border-radius: 8px;
      user-select: all;
      word-break: break-word;
      max-width: 90%;
    }
  </style>
</head>

<body>
  <h2>✅ Login Complete</h2>

  <button id="mainBtn">Get Code & Return to App</button>

  <div id="codeBox"></div>

  <button id="helpBtn" title="Manual copy help">❔</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const mainBtn = document.getElementById("mainBtn");
    const helpBtn = document.getElementById("helpBtn");
    const codeBox = document.getElementById("codeBox");

    if (!code) {
      mainBtn.disabled = true;
      mainBtn.textContent = "No Code Found";
      return;
    }

    codeBox.textContent = code;

    // Main copy + close flow
    mainBtn.onclick = async () => {
      try {
        await navigator.clipboard.writeText(code);
      } catch {}

      mainBtn.textContent = "Copied! Returning…";

      setTimeout(() => {
        window.close();

        // Fallback if close is blocked
        setTimeout(() => {
          window.location.replace("about:blank");
        }, 300);
      }, 600);
    };

    // Manual reveal
    helpBtn.onclick = () => {
      codeBox.style.display = "block";
      helpBtn.disabled = true;
    };
  </script>
</body>
</html>
