<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Complete</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ffffff;
      text-align: center;
      position: relative;
    }

    button {
      font-size: 1.1em;
      padding: 0.9em 1.6em;
      border-radius: 8px;
      border: none;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    p {
      margin-top: 1em;
      color: #555;
      font-size: 0.95em;
    }

    /* Small fallback button */
    #showCodeBtn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      padding: 0.4em 0.7em;
      border-radius: 5px;
      background: #888;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    /* Popup overlay for code */
    #codeOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    #codeOverlay div {
      background: #fff;
      padding: 1.5em;
      border-radius: 8px;
      max-width: 90%;
      word-break: break-word;
      text-align: center;
    }
